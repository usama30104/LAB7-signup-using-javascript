<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample3.css">
    <title>Login page</title>
</head>
<body>
    <script>
        function validate()
        {
            var name= document.stud_form.name;       
            if(name.value.length<=0)
            {
                alert("Name is required")
                name.focus()
                return false;
                
            }

            var mobile= document.stud_form.mobile;       
            if(mobile.value.length<=0)
            {
                alert("Mobile number is required")
                mobile.focus()
                return false;
                
            }
            var email= document.stud_form.email;       
            if(email.value.length<=0)
            {
                alert("Email is required")
                email.focus()
                return false;
                
            }
            
            var Gender= document.stud_form.Gender;       
            if(Gender.value.length<=0)
            {
                alert("Gender is required")
                Gender.focus()
                return false;
                
            }
            var course= document.stud_form.course;       
            if(course.value=="select")
            {
                alert("course is required")
              
                
            }


          return false;

        }

        function validateString(id)
        {
            var element=document.getElementById(id);
            var regExp=/^[a-zA-z ]{3,15}$/;
            if(!regExp.test(element.value)){
                alert("enter string value")
                return false;
            }

        }
        function validateMobile(id)
        {
            var element=document.getElementById(id);
            var regExp=/^[0-9]{11}$/;
            if(!regExp.test(element.value)){
                alert("Enter valid Number")
                return false;
            }


        }
           

    </script>
</head>
<body>
    <h1>Signup Form (USAMA JAVAID 30104)</h1>
    <hr>
    <h2>Student form for admission </h2>
    <div class="usama">  
    <form method="" action="" name="stud_form" onsubmit="return validate()">
        <table>
            <tr>
                <td>
                    <label for="">NAME</label>
                </td>
        
                        <td>
                            <input type="text" name="name" id="name" onblur="validateString(this.id)">
                        </td>
            </tr>


            <tr>
                <td>
                    <label for="">MOBILE</label>
                    <td>
                        <input type="number" name="mobile" id="mobile" onblur="validateMobile(this.id)">
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                    <td>
                        <input type="text" name="email" id="name" onblur="validateEmail(this.id)">
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Gender: </label>
                </td>
                <td> <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                        </td>
                
            </tr>
            <tr>
                <td>
                    <label for="">Course : </label>
                    <td>
                        <select name="course" id="">
                            <option value="select">select</option>
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                        <option value="">JAVA</option> 
                        </select>
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""> Select Program</label>
                </td>
                <td>
                        <input type="checkbox" name="Program">BSCS
                       <input type="checkbox" name="Program">BSES
                        <input type="checkbox" name="Program">BSAI
                        </td>
                
            </tr>

         <tr>
             <td><input type="submit" name="submit" value="submit" onclick="validate();"></td>
             <td><input type="reset" name="reset" value="reset"></td>
         </tr>


        </table>
    </form> 
</div> 
</body>
</html>
